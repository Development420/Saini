<html lang="en">
<head>

        .input-group {
    width: 55% !important;

  }

<body style=" background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100% );"><br><br>
    <div class="container-fluid">
        <center><div class="col-md-5 mt-5 rounded-5" style=" background-color: blueviolet; border-style:double;">
            <h1 style="text-align: center; font-family: cursive; text-decoration-color: black;">withdrawl form</h1>
               <form style="text-align: center; padding-top: 40px; padding-bottom: 20px;">
                <label class="form-level"><b>Account holder name</b></label>
                <input type="text" class="form-control input-group" id="hh" placeholder="full name"><br>
                <label class="form-label"><b>account number</b></label>
                <input type="number" class="form-control input-group" placeholder="account number" id="acc"><br><br>
                <label class="form-label"><b> withdrawl amount</b></label> 
                <input type="number" class="form-control input-group" placeholder="amount" id="wi"><br><br>
                <button onclick="withdrawl()" class="btn btn-success rounded-5  p-2">submit</button>  
            </form>
        
        </div></center>

    </div>
   
</body>
